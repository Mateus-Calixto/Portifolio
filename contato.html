    <h1>Formulário de Contato</h1>
    <p class="texto-italico">Estou disponível para novos desafios. Vamos trabalhar juntos?</p>
    <div class="centro">

        <form action="https://formsubmit.co/mateuscalixto.ti@gmail.com" method="POST" class="form">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required />
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" required></textarea>
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html" />
